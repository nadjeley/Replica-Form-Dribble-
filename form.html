<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form</title>
    
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web\css\all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">


</head>
<body>

    <div class="container">
        <div class="grid-container  input-form">
           <form>
             <div class="main-form">
                <h5>Create an account</h5>
                <h6>Start your 30-day free trial. No credit card.</h6>

                <input type="text" id="fname" name="name" value="Name">
                <br>
                <input type="email" id="email" name="mail" value="Email"> 
                <br>

                <input type="password" id="fname" name="name" value="Password">  
                <br>

                <button class="create">Create account</button>
                <br>
                <button class="sign"><i class="fa-brands fa-google"></i>  Sign up with Google </button>

                <p>Don't have an account? <a href="#">Sign up</a> </p>
               
            </div>
             
           </form>

        </div>
        <div class="grid-container     image">
           
        </div>

    </div>
    
</body>
</html>
